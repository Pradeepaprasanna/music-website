<!DOCTYPE html>
<html>

<head>
    <title> Events </title>
    <link rel="stylesheet" href="registration.css">
    <link rel="icon" href="loogoo.jpg">
</head>

<body>
    <center>
        <h1><span>BEAT BASH</span> MUSIC EVENTS</h1>
    </center>


    <div class="navbar">
        <div class="imge">
            <a href="index.html"> <img src="beat1.png"></a>
        </div>
        <div class="nav">
            <li><a href="home.html">Home</a></li>
            <li><a href="event.html">Events</a></li>
            <li><a href="album.html">Albums</a></li>
            <li><a href="contact.html">Contact </a></li>
            <li><a href="registration.html">SignUp</a></li>
            <li><a href="login.html">Login</a></li>

        </div>
    </div>


    <form action="login.html">
        <h2>Event Registration</h2>
        <div class="label">
            <label for="name">Full Name</label><br>
            <input type="text" id="name" name="name" required placeholder="Full Name"><br><br>

            <label for="email">Email Address</label><br>
            <input type="email" id="email" name="email" required placeholder="Email Address"><br><br>

            <label for="phone">Phone Number</label><br>
            <input type="tel" id="phone" name="phone" required placeholder="Phone Number"><br><br>

            <label for="guests">Number of Guests</label><br>
            <input type="number" id="guests" name="guests" min="0" required><br><br>
        </div>
        <div class="radio">
            <label>Will You Attend?</label><br>
            <input type="radio" id="yes" name="attendance" value="yes" required>
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="attendance" value="no">
            <label for="no">No</label><br><br>
        </div>
        <div class="select">
            <label for="food">Food Preference:</label><br>
            <select id="food" name="food">
                <option value="">--Select--</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="non_vegetarian">Non-Vegetarian</option>
                <option value="vegan">Vegan</option>
            </select><br><br>
        </div>
        <div class="comt">
            <label for="comments">Any Comments or Special Requests:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="40"
                placeholder="Let us know anything special..."></textarea><br><br>
        </div>
        <div class="submit">
            <button><a href="login.html">Register</a> </button>
        </div>
        <img src="images/1234.png" style="width: 100%;">

    </form>
    <script src="registration.js"></script>
</body>

</html>
