    <link rel="stylesheet" href="login.css">
</head>

<body>
    <center>
        <h1><span>BEAT BASH</span> MUSIC EVENTS</h1>
    </center>


    <div class="navbar">
        <div class="imge">
            <a href="index.html"> <img src="beat1.png"></a>
        </div>
        <div class="nav">
            <li><a href="home.html">Home</a></li>
            <li><a href="event.html">Events</a></li>

    <form action="">
        <h1>LOGIN FORM</h1>
        <div class="input">
            <label for="">Username</label><br><br>
            <input type="text" id="username" placeholder="Username"><br><br>
        </div>
        <div class="input">
            <label for="">Email</label><br><br>
            <input type="email" id="email" name="email required" placeholder="Email"><br><br>
        </div>
        <div class="input">
            <label for="">Password</label><br><br>
            <input type="password" id="password" name="password required" placeholder="password"><br><br>
        </div>
        <div class="gender">
            <label for="">Gender</label><br><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="">Female</label>
            <input type="radio" id="others" name="gender" value="others">
            <label for="">Others</label><br><br>
        </div>
        <div class="date">
            <label for="">Date Of Birth</label>
            <input type="date" id="dob" name="dob"><br><br>
        </div>
        <button>Submit</button>
        <br>
        <div class="reg">
            <a href="#">Forget Password?</a>


            <a href="registration.html">Register</a><br>
        </div>
        
    </form>
